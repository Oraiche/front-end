<h2 class="text-center">Contact</h2>
<form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="email">Email</label>
    <input
      type="email"
      id="email"
      formControlName="email"
      placeholder="Entrez votre email"
      class="form-control"
    />
    <div *ngIf="contactForm.get('email')?.invalid && contactForm.get('email')?.touched" class="error-message">
      L'email est requis.
    </div>
  </div>

  <div class="form-group">
    <label for="message">Message</label>
    <textarea
      id="message"
      formControlName="message"
      placeholder="Entrez votre message (moins de 300 caractères)"
      maxlength="300"
      class="form-control"
    ></textarea>
    <div *ngIf="contactForm.get('message')?.invalid && contactForm.get('message')?.touched" class="error-message">
      Le message est requis et doit être inférieur à 300 caractères.
    </div>
  </div>

  <div class="text-center">
    <p-button type="submit" label="Envoyer" severity="success" [disabled]="contactForm.invalid"/>
  </div>
</form>

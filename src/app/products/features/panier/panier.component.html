<h1 class="text-center">Panier</h1>
<p-dataView #dv [value]="panierProducts">
<ng-template pTemplate="list" let-products>
  @for (product of products; track product) {
    <p-card class="block mb-2">
      <span class="font-medium text-secondary text-sm">{{ product.category }}</span>
      <div class="text-lg font-medium text-900 mt-2">{{ product.name }}</div>
      <div class="font-medium text-500 mt-2">{{ product.description }}</div>
      <div class="font-medium text-500 mt-2">Le prix: {{ product.price}}</div>
      <div class="font-medium text-500 mt-2"> Stock: {{ product.inventoryStatus}}</div>
      <div class="font-medium text-500 mt-2">Rating: {{ product.rating}}</div>

      <ng-template pTemplate="footer">
        <div class="flex gap-3 mt-1">
          <p-button label="Supprimer" severity="danger" (onClick)="removeProduct(product.id)" />
        </div>
      </ng-template>
    </p-card>
  }
</ng-template>
</p-dataView>
